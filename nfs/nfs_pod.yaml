kind: Pod
apiVersion: v1
metadata:
  name: nfs-server-pod
  labels:
    role: nfs
spec:
  containers:
    - name: nfs-server-container
      image: itsthenetwork/nfs-server-alpine
      env: 
      - name: NFS_EXPORT_0
        value: '/exports'
      securityContext:
        privileged: true
      volumeMounts:
      - name: nfs-pv
        mountPath: /exports
  volumes:
  - name: nfs-pv
    persistentVolumeClaim:
      claimName: nfs-pvc
  nodeSelector:
    disktype: external