apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: 192.168.1.101
    http:
      paths:
      - path: /pihole
        pathType: Prefix
        backend:
          service:
            name: pihole
            port:
              number: 80