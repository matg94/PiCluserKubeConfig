apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: pihole.cherry.pi
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: pihole
            port:
              number: 80
