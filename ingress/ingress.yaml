apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: pihole.cherry.web
    http:
      paths:
      - backend:
          serviceName: pihole
          servicePort: 80
        path: /