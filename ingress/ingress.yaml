apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
spec:
  rules:
  - host: pihole.cherry.web
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service: 
            name: pihole
            port:
              number: 80
  - host: redis.cherry.web
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: redis
            port:
              number: 6379
